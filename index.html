<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | sigma coming soon page</title>

</head>
<body>

  <div class="container">
    <img src="images/sigma.webp" class="sigma" alt="patrick fucking bateman">

  <div class="first-side">
    <img class="bg-pattern" src="images/bg-pattern-desktop.svg" alt="bg-pattern-desktop">
       <div class="content">
        <img src="images/logo.svg" alt="logo BASE APPAREL" class="logo">
   
        <img src="images/sigma phone.png" alt="" id="sigma-phone">
     <h1> <span>We're</span> coming soon</h1>
   
     <p>Hello fellow shoppers! We're currently building our new fashion store. 
     Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
   
     <div class="input-section">
       <form action="/">
        <input class="input" type="email" placeholder="Email Address">
       <img class="error hidden" src="images/icon-error.svg" alt="error icon">
        
        <button type="submit" class="pink-box">
        <img src="images/icon-arrow.svg" alt="arrow">
       </button>
       </form>


       <div class="red-message hidden">Please provide a valid email</div>
     </div>
  </div>
 </div>
</div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://mohammadsvioan.github.io/my-updated-website/">mohammad alteab</a>.
    </p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
